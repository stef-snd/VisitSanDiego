<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <div style="display: flex; justify-content: space-between; width: 100%; align-items: center">

    <div>
      <a mat-tab-link *ngFor="let tab of tabs" (click)="activeTab = tab.link" [active]="activeTab == tab.link"
         [routerLink]="tab.link">{{tab.name}}</a>
    </div>

    <div *ngIf="!(isLogged$ | async)" style="display: flex; align-items: center">
      <a style="margin-right: 15px" [routerLink]="'/login'"><button mat-flat-button color="primary">Login</button></a>
      <a style="margin-right: 15px" [routerLink]="'/register'"><button mat-flat-button color="primary">Register</button></a>
    </div>
    <div *ngIf="(isLogged$ | async)" style="display: flex; align-items: center">
      <button (click)="openDialog()" style="margin-right: 15px; display: inline-block; cursor:pointer"><img src="assets/img.png" style="width: 30px"></button>
      <button style="margin-right: 15px" mat-flat-button color="primary" (click)="logout()">Logout</button>
    </div>
  </div>

</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
